<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
    .layout a{
        text-decoration: none;
    }
</style>
<body>

    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board:${list}"> <!--리스트에서 보드가 없어질 때까지 반복-->
                    <td th:text="${board.id}">1</td>      <!--localhost:8080/board/view?id=1 ~ 120-->
                    <td>
                            <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a></td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
